<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Color Palette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Color Palette</h1>
      <nav class="lang-switch">
        <select id="lang-select" aria-label="Language switch">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <p class="lead">Palette of site colors</p>

    <div class="color-palette" aria-label="Color palette">
      <div class="swatch">
        <div class="swatch-color midnight" role="img" aria-label="Midnight Navy #0E1A26"></div>
        <div class="swatch-meta"><div class="name">Midnight Navy</div><div class="hex">#0E1A26</div></div>
      </div>
      <div class="swatch">
        <div class="swatch-color soft" role="img" aria-label="Soft Off-White #F7F6F3"></div>
        <div class="swatch-meta"><div class="name">Soft Off-White</div><div class="hex">#F7F6F3</div></div>
      </div>
      <div class="swatch">
        <div class="swatch-color warm" role="img" aria-label="Warm Grey #A8A29E"></div>
        <div class="swatch-meta"><div class="name">Warm Grey</div><div class="hex">#A8A29E</div></div>
      </div>
      <div class="swatch">
        <div class="swatch-color deep" role="img" aria-label="Deep Slate #1F2933"></div>
        <div class="swatch-meta"><div class="name">Deep Slate</div><div class="hex">#1F2933</div></div>
      </div>
      <div class="swatch">
        <div class="swatch-color champagne" role="img" aria-label="Champagne #C6A96B"></div>
        <div class="swatch-meta"><div class="name">Champagne</div><div class="hex">#C6A96B</div></div>
      </div>
      <div class="swatch">
        <div class="swatch-color emerald" role="img" aria-label="Emerald Teal #0F3D3E"></div>
        <div class="swatch-meta"><div class="name">Emerald Teal</div><div class="hex">#0F3D3E</div></div>
      </div>
    </div>

    <p style="margin-top:1rem"><a href="index.html">Back to site</a></p>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
